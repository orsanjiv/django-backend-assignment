<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-color);
            position: relative;
            font-weight: 600;
            letter-spacing: 1px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.7);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
        }

        .errorlist {
            color: #ff4136;
            list-style-type: none;
            margin-top: 5px;
            font-size: 14px;
            position: absolute;
            bottom: -20px;
            left: 0;
        }

        button {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            letter-spacing: 1px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(238, 9, 121, 0.3);
        }

        nav {
            margin-top: 30px;
            text-align: center;
        }

        nav a {
            color: #6a11cb;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        nav a:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        nav a i {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                width: 95%;
                margin: 0 auto;
            }
        }

        /* Background particles */
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="particle-bg" id="particle-container"></div>
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                <span>Sign Up</span>
            </button>
        </form>
        <nav>
            <a href="{% url 'login' %}">
                <i class="fas fa-arrow-left"></i>
                Back to Login
            </a>
        </nav>
    </div>

    <script>
        // Create particle-like background elements
        function createParticles() {
            const container = document.getElementById('particle-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Randomize size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Randomize position
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                
                // Randomize animation duration
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
