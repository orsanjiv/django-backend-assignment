<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a4a4a;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .profile-info {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.05);
        }

        .profile-info p {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
            transition: all 0.3s ease;
        }

        .profile-info p:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .profile-info p:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .profile-info strong {
            color: #667eea;
            min-width: 120px;
            display: inline-block;
        }

        nav {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        nav a {
            flex: 1;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        nav a:first-child {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        nav a:last-child {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
        }

        nav a i {
            margin-right: 10px;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        nav a:hover::before {
            left: 0;
        }

        nav a:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Profile</h2>
        <div class="profile-info">
            <p>
                <strong><i class="fas fa-user"></i> Username:</strong> 
                {{ username }}
            </p>
            <p>
                <strong><i class="fas fa-envelope"></i> Email:</strong> 
                {{ username }}@gmail.com
            </p>
            <p>
                <strong><i class="fas fa-calendar-plus"></i> Date Joined:</strong> 
                {{ date_joined }}
            </p>
            <p>
                <strong><i class="fas fa-sign-in-alt"></i> Last Login:</strong> 
                {{ last_login }}
            </p>
        </div>
        <nav>
            <a href="{% url 'dashboard' %}">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
            <a href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </a>
        </nav>
    </div>
</body>
</html>
